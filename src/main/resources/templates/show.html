<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My To DO List</title>
</head>
<body>

<a href="/">Show All Tasks</a><br/>
    Task:<span th:text="${task.taskName}" ></span>
    Date Due:<span th:text="${task.dueDate}" ></span>
    Priority:<span th:text="${task.priority}" ></span><br />
    <a th:href="@{/delete/{id}(id=${task.id} ) }">Delete this Task</a>

</body>
</html>
